<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>
    <!----------- 
        bootstrap stylesheet link 
    ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!----------- 
        CSS stylesheet link 
    ------------>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="container my-5">
            <!------------
                Search Box
            -------------->
            <h1 class="fs-1 text-center text-success my-3">Welcome to The Open Library</h1>
            <div class="input-group mb-3 mx-auto w-50 input-text">
                <input id="search-text" type="text" class="form-control" placeholder="Search book" aria-label="Search book" aria-describedby="button-addon2">
                <button class="btn bg-warning btn-outline-primary mx-3" type="button" id="button-addon2" onclick="loadBooks()">Search</button>
            </div>


            <div id="spinner" class="spinner-border text-success" role="status">
                <span class="visually-hidden mx-auto">Loading...</span>
            </div>

            <!------------
                
                -------------->

            <!------------
                showing results amount
                -------------->
            <div>
                <h3 class="text-center">total result found = <span id="results-amount">0</span>
                </h3>
            </div>


            <!------------
                showing nothing found
                -------------->
            <div id="nothing-found" class="m-5">

            </div>
        </section>


        <!------------
                appending books in container 
                -------------->
        <section class="container mb-5" id="book-section">
            <div id="books" class="row row-cols-2 row-cols-md-4 g-4">


            </div>
        </section>
    </main>
    <!------------
    javascript link
    -------------->
    <script src="./app.js"></script>
</body>

</html>
